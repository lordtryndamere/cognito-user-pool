    Description: "API Gateway endpoint URL for Prod stage for ResetPasswordHandler Function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Dev/resetPassword"



  CreateUserHandlerFunction:
