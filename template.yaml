  ConfirmUserApi:
    Description: "API Gateway endpoint URL for Prod stage for ConfirmUserHandler Function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Dev/confirm"
